<!DOCTYPE html>
<html lang="en">
<head>
    <title>Black Scholes Pricing Model</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>
<body>
    <div>
        <div><h4>Black Scholes Pricing Model is one of the most popular methods of calculating option prices</h4></div>
        <div class="black_scholes_inputs">
            <form action="eval">
                    <div style="padding:6px">
                    <label for="S0">Stock Price Initially:</label>
                    <input type="text" id="S0" name="S0" ><br>
                    </div>
                    <div style="padding:6px">
                    <label for="K">Strike Price Initially:</label>
                    <input type="text" id="K" name="K"><br>
                    </div>
                    <div style="padding:6px">
                    <label for="r">Risk Free Rate:</label>
                    <input type="text" id="r" name="r"><br>
                    </div>
                    <div style="padding:6px">
                    <label for="T">Time to Expiry:</label>
                    <input type="text" id="T" name="T"><br>
                    </div>
                    <div style="padding:6px">
                    <label for="Si">Volatility:</label>
                    <input type="text" id="Si" name="Si"><br>
                    </div>
                    <div style="padding:6px">
                    <input type="submit" value="Submit">
                    </div>
              </form>
        </div>
    </div>
</body>
</html>
